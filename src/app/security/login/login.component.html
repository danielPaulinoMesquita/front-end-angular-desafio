<section class="content login-content" style="margin: 10% auto">
  <div *ngIf="erro" class="alert alert-danger" role="alert">
    {{mensagem}}
  </div>

  <div class="login-logo">
    <b>DESAFIO</b> | Login
  </div>
  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
    <p class="login-box-msg">Por favor, efetue o login para continuar</p>

    <form #form="ngForm">
      <div class="form-group has-feedback">
        <input required type="email" #ipUsuario="ngModel" name="usuario" ngModel class="form-control" placeholder="Usuario">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="bloco-erro" *ngIf="!ipUsuario.valid && (ipUsuario.dirty || ipUsuario.touched)"><i class="glyphicon glyphicon-remove"></i> Prencha o campo corretamente</span>
        <span class="bloco-sucesso" *ngIf="ipUsuario.valid && (ipUsuario.dirty || ipUsuario.touched)"><i class="glyphicon glyphicon-ok"></i> Ok</span>

      </div>
      <div class="form-group has-feedback">
        <input required type="password" #ipSenha="ngModel" name="senha" ngModel class="form-control" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="bloco-erro" *ngIf="!ipSenha.valid && (ipSenha.dirty || ipSenha.touched)"><i class="glyphicon glyphicon-remove"></i> Prencha o campo corretamente!</span>
        <span class="bloco-sucesso" *ngIf="ipSenha.valid && (ipSenha.dirty || ipSenha.touched)"><i class="glyphicon glyphicon-ok"></i> Ok</span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-offset-8 col-xs-4">
          <button type="submit" (click)="login(form.value)" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
</section>
